<span th:insert="fragments/fragment-header"></span>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">User List</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:hre="@{/}">Home</a></li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- Main content -->
	<div class="content">
		<div class="container-fluid">
			
			
			<div class="row">
				<div class="col-lg-12">
					

					<div class="card card-primary card-outline">
						<div class="card-header">
							<h5 class="m-0">Users</h5>
						</div>
						<div class="card-body">

							<table id="mytable"
								class="table table-sm table-bordered  table-striped table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>Username</th>
										
										<th>Created at</th>
										<th>Enabled</th>
										<th>#</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="row: ${rows}">
										<td th:text="${row.id}" />
										<td th:text="${row.username}" />
										
										<td th:text="${row.createdAt}" />
										
										<td th:text="${row.enabled}" />
										<td><a th:href="@{/user/update/}+${row.id}"><i
												class="fa fa-edit"></i></a></td>
									</tr>

								</tbody>
								<tfoot>
									<tr>
										<th>ID</th>
										<th>Username</th>
										
										<th>Created at</th>
										<th>Enabled</th>
										<th>#</th>
									</tr>
								</tfoot>
							</table>

						</div>

					</div>
					<!-- /.card -->
				</div>
				<!-- /.col-md-6 -->
				
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<span th:insert="fragments/fragment-footer"></span>

	$(document).ready(function() {
		/************************/
		/************************/
	});
</script>
