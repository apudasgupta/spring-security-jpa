<span th:insert="fragments/fragment-header"></span>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<div class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1 class="m-0 text-dark">Update User Info</h1>
				</div>
				<!-- /.col -->
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item"><a th:hre="@{/dashboard}">Home</a></li>
					</ol>
				</div>
				<!-- /.col -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content-header -->

	<!-- Main content -->
	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3">

					<!-- Profile Image -->
					<div class="card card-primary card-outline">
						<div class="card-body box-profile">
							<div class="text-center">
							<i class="fa fa-user" style="font-size:60px;"></i>
								<!-- <img class="profile-user-img img-fluid img-circle"
									src="/assets/dist/img/user4-128x128.jpg"
									alt="User profile picture"> -->
							</div>

							<h3 class="profile-username text-center" th:text=${user.username}></h3>

							

							

							
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->

				</div>
				<div class="col-md-9">
				<div class="card card-info">
						<div class="card-header">
							<h3 class="card-title">Usre Info</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form action="#" th:action="@{/user/update/}+${user.id}" th:object="${user}" method="post" class="form-horizontal" autocomplete="off">
							<div class="card-body">
							<p th:if="${message != null}" th:text="${message}" class="alert alert-info "></p>
								<div class="form-group row">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Username <span class="text-danger">*</span></label>
									<div class="col-sm-10">
									<input type="hidden" class="form-control" th:field="*{id}">
										<input readonly type="text" class="form-control" th:field="*{username}"
											placeholder="Username">
											<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
									</div>
								</div>
								
								
								
								
								<div class="form-group row">
									<label for="inputEmail3" class="col-sm-2 col-form-label">Status</label>
									<div class="col-sm-10">
										<select  class="form-control" th:field="*{enabled}">
											<option th:value="'true'" th:text="Enabled"></option>
											<option th:value="'false'" th:text="Disabled"></option>
										</select>
																			
									</div>
								</div>
								
							</div>
							<!-- /.card-body -->
							<div class="card-footer">
								<button type="submit" class="btn btn-info">Save</button>
								<!-- <button type="submit" class="btn btn-default float-right">Cancel</button> -->
							</div>
							<!-- /.card-footer -->
						</form>
					</div>
					<!-- /.card -->
				
				</div>
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<span th:insert="fragments/fragment-footer"></span>

	$(document).ready(function() {
		/************************/
		/************************/
	});
</script>
